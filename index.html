<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Creciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container-xxl !direction !spacing bg-dark min-vh-100" id="page">
        <div class="container">
            <div class="row position-absolute top-50 start-50 translate-middle">
                <div class="col">
                    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} p-4">
                        <input type="date" name="calendario" id="fechaIngreso">
                    </div>
                    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} p-4">
                        <button type="button" class="btn btn-warning" id="calcular">Calcular</button>
                    </div>

                </div>
                <div class="col">
                    <table class="table table-light table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Contenido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>13/09/2021</td>
                                <td>OnBoarding</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
